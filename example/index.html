<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>
        Ocean.js Power By U.E.M.
    </title>
</head>

<body>
    <bind class="example" o-ref="bind">
        <b>Data Bind Example:</b>
        <p>
            a:
            <input type="text" o-value="a" />
        </p>
        <p>
            b:
            <input type="text" o-value="b" />
        </p>
        <p>
            output a + b:
            <span o-text="add(a, b)"></span>
        </p>
    </bind>
    <script type="text/javascript" src="dist/ocean.js"></script>
    <script type="text/javascript" src="example/js/data_bind.js"></script>
</body>

</html>
